version: '3.9'
# Define the network for communication between services
networks:
  app-overlay:
    driver: overlay
    attachable: true
volumes:
  mysql-data:

services:
  # --- 1. Database Service ---
  mysql-db:
    image: mysql:8.0
    networks:
      - app-overlay
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: myuser
      MYSQL_PASSWORD: userpassword
    volumes:
      - mysql-data:/var/lib/mysql
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 20s

  # --- 2. Application Service (The Spring Boot API) ---
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: restapiapp_app:latest
    networks:
      - app-overlay
    # Uncomment for direct access during debug: ports: - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/mydatabase?allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: myuser
      SPRING_DATASOURCE_PASSWORD: userpassword
      WAIT_TIMEOUT: 180
    depends_on:
      mysql-db:
        condition: service_healthy  # Wait for DB health
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 120s  # Covers wait (180s) + Spring startup
    deploy:
      mode: replicated
      replicas: 1  # Set to 3 for production
      restart_policy:
        condition: on-failure

  # --- 3. Load Balancer Service ---
  loadbalancer:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-overlay
    ports:
      - "80:80"  # External access
    depends_on:
      - app
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
