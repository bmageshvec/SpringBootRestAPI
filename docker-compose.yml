version: '3.9'

# Define the network for communication between services
networks:
  app-overlay:
    driver: overlay
    attachable: true

volumes:
  mysql-data:

services:
  # --- 1. Database Service ---
  mysql-db:
    image: mysql:8.0
    networks:
      - app-overlay
    environment:
      # Use strong, non-default passwords in production
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: myuser
      MYSQL_PASSWORD: userpassword
    volumes:
      - mysql-data:/var/lib/mysql
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 20s # Give the database time to initialize

  # --- 2. Application Service (The Spring Boot API) ---
  app:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - app-overlay
    ports:
      - "8080" # Exposed internally to the load balancer
    environment:
      # Connection URL uses the service name 'mysql-db' as the hostname
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/mydatabase?allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: myuser
      SPRING_DATASOURCE_PASSWORD: userpassword
    # IMPROVEMENT: Simplified dependency. The robust readiness check is now handled by wait-for-mysql.sh in the Dockerfile's CMD.
    depends_on:
      - mysql-db
    deploy:
      mode: replicated
      replicas: 3
      restart_policy:
        condition: on-failure
      # *** FIX: ADJUSTED HEALTHCHECK START_PERIOD ***
      healthcheck:
        # Check if the application's /actuator/health endpoint returns a 2xx status
        test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
        interval: 5s
        timeout: 10s
        retries: 3
        # IMPORTANT: Increased to allow for the 80-second application startup time
        start_period: 90s 

  # --- 3. Load Balancer Service ---
  loadbalancer:
    image: nginx:latest
    configs:
      - source: nginx_config
        target: /etc/nginx/nginx.conf
    networks:
      - app-overlay
    ports:
      - "80:80" # External access
    depends_on:
      - app
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager # Place the external-facing load balancer on the manager node

configs:
  nginx_config:
    file: ./nginx.conf
