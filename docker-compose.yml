version: '3.9'

# Define the network for communication between services
networks:
  app-overlay:
    driver: overlay
    attachable: true

volumes:
  mysql-data:

services:
  # --- 1. Database Service ---
  mysql-db:
    image: mysql:8.0
    networks:
      - app-overlay
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: myuser
      MYSQL_PASSWORD: userpassword
    volumes:
      - mysql-data:/var/lib/mysql
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 20s

  # --- 2. Application Service (The Spring Boot API) ---
  app:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - app-overlay
    ports:
      - "8080" # Exposed internally to the load balancer
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/mydatabase?allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: myuser
      SPRING_DATASOURCE_PASSWORD: userpassword
    depends_on:
      - mysql-db
    
    # FINAL FIX: Defined ONLY at the service root to satisfy the validator.
    # Docker Swarm will use this definition since the deploy.healthcheck is absent.
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 90s # Allows for 80-second application startup
      
    deploy:
      mode: replicated
      replicas: 3
      restart_policy:
        condition: on-failure
      # REMOVED: services.app.deploy.healthcheck to stop the validation error.

  # --- 3. Load Balancer Service ---
  loadbalancer:
    image: nginx:latest
    configs:
      - source: nginx_config
        target: /etc/nginx/nginx.conf
    networks:
      - app-overlay
    ports:
      - "80:80" # External access
    depends_on:
      - app
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager

configs:
  nginx_config:
    file: ./nginx.conf
