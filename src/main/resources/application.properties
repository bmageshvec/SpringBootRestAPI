# Server Configuration
server.port=8080

# Datasource Configuration (Override URL in Docker via SPRING_DATASOURCE_URL env)
spring.datasource.url=jdbc:mysql://localhost:3306/greetdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin123

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update  # FIXED: Updates schema on changes/restarts without throwing errors
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Actuator Configuration
management.endpoints.web.exposure.include=*

# Data Initialization (Uncommented for reliable restarts)
spring.jpa.defer-datasource-initialization=true
#spring.sql.init.mode=always
